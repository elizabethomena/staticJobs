<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=League+Spartan:wght@500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>

  </header>
  <main>
        <article class="caixa">
          <div class="box-info">
            <img src="./images/photosnap.svg">

            <div class="item-info">
              <div class="item-name">
                <p class="app">Photosnap</p>
                <p class="new ">New!</p>
                <p class="featured">Featured</p>
              </div>
    
              <div class="item-vaga">
                <p>Senior Frontend Developer</p>
              </div>
    
              <div class="item-data">
                <p>1d ago</p>
                <p>Part Time</p>
                <p>USA Only</p>
              </div>
            </div>

            <div class="tags">
              <button type="menu">Frontend</button>
              <button type="menu">Senior</button>
              <button type="menu">HTML</button>
              <button type="menu">CSS</button>
              <button type="menu">JavaScript</button>
            </div>
          </div>

      </article>
    
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

  </div>

</body>
</html>
